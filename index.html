<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RanFeb Memory Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer components {
        .title {
          @apply text-6xl font-bold text-center my-5 bg-gradient-to-r from-blue-500 to-teal-400 bg-clip-text text-transparent;
        }
        .grid-container {
          @apply grid grid-cols-2 gap-2 p-2 content-center md:grid-cols-4 md:gap-4 md:p-4;
        }

        .grid-card {
          @apply aspect-[4/3] rounded-lg hover:scale-95 transition-all duration-500 cursor-pointer;
        }
      }
    </style>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="container" x-data="game()">
      <h1 class="title">Tebak Warna ala RanFeb</h1>

      <div class="grid-container">
        <template x-for="card in cards">
          <div class="aspect-[4/3]">
            <div
              class="grid-card"
              :class="['bg-' + (card.flipped ? card.color : 'gray') + '-500', card.animate]"
              @click="flipCard(card)"
              x-show="!card.cleared"
            ></div>
          </div>
        </template>
      </div>
    </div>

    <audio src="sound/true.wav" class="benar"></audio>
    <audio src="sound/false.wav" class="salah"></audio>
    <audio src="sound/done.wav" class="done"></audio>
    <script src="js/script.js"></script>
  </body>
</html>
